<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .border {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        position: relative;
      }
      .border::after {
        content: ' ';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 1px;
        background: red;
        transform: scaleY(0.5);
      }
    </style>
  </head>

  <body>
    <div class="border"></div>
  </body>
</html>
