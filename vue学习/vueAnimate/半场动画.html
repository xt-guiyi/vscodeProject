<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <style>
        p {
            border-radius: 50%;
            width: 20px;
            height: 20px;
            background-color: red;

        }
    </style>
    <title>制作半场动画t</title>

</head>

<body>
    <header id="app">
        <button @click="show=!show">小球离开</button>
        <!-- transition所拥有的几个钩子函数 -->
        <transition  @before-enter="beforeenter" @enter="enter" @after-enter="afterenter">
            <p v-show="show"></p>
        </transition>
    </header>
    <main></main>
    <nav></nav>
    <footer></footer>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                show: false,
            },
            methods: {
                
                beforeenter(el) {
                  console.log(el)
                    el.style.transform = "translate(0,0)";
                },
                enter(el, don) {
                    //必须要加这个，不然没有效果，
                    el.offsetWidth;
                    el.style.transform = "translate(150px,450px)";
                    el.style.transition = "transform 1s ease"
                    don();
                },
                afterenter(el) {
                    this.show = !this.show
                }
            }

        })
    </script>
</body>

</html>
